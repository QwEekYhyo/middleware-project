<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Maps à la Fouassier</title>
        <link href="style.css" rel="stylesheet" />
        <script src="components/components.js" type="module" defer></script>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
                integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
                crossorigin=""></script>
        <script src="https://unpkg.com/@mapbox/polyline"></script>
    </head>
    <body>
    <map-view></map-view>
    <main>
        <div id="inputs-container">
            <custom-widget height="80px" width="100%" class="input-container">
                <address-input address-title="Départ"></address-input>
            </custom-widget>
            <custom-widget height="80px" width="100%" class="input-container">
                <address-input address-title="Arrivée"></address-input>
            </custom-widget>
        </div>
        <div id="message-container">
            <custom-widget height="50px" width="60%">
                <pop-up-content></pop-up-content>
            </custom-widget>
        </div>
        <div id="right-container">
            <custom-widget height="300px" width="80%">
                <instruction-container></instruction-container>
            </custom-widget>
        </div>
    </main>
    <div id="title">Maps à la Fouassier</div>
    <div id="pos-button" class="custom-box">
        <img src="mock-up/assets/current-location-icon.png" alt="current location icon">
    </div>
    </body>
</html>

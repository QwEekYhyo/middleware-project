<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Maquette</title>
        <link href="styles/style.css" rel="stylesheet" />
        <link href="styles/address-input-style.css" rel="stylesheet" />
        <link href="styles/popup.css" rel="stylesheet" />
        <link href="styles/instructions.css" rel="stylesheet" />
    </head>
    <body>
        <main>
            <div id="addresses-container">
                <div class="address-input">
                    <div class="title">Départ</div>
                    <div class="fake-input">
                        <div class="input-text">
                            ADDRESS GOES HERE
                        </div>
                    </div>
                </div>
                <div class="address-input">
                    <div class="title">Arrivée</div>
                    <div class="fake-input">
                        <div class="input-text">
                            ADDRESS GOES HERE
                        </div>
                    </div>
                </div>
            </div>
            <div id="popup">
                <div class="timer">13s</div>
                <div class="title">Message exceptionnel</div>
                <div>
                    <button class="button">
                        <img src="assets/cancel.png" alt="logo">
                    </button>
                </div>
            </div>
            <div id="instructions-container">
                <div id="instructions">
                    <div class="part">
                        <button id="buttonMute">
                            <img src="assets/mute.png" alt="logo">
                        </button>
                    </div>
                    <div class="part">
                        <img id="imgInstr" src="assets/rp.png" alt="logo">
                    </div>
                    <div id="finish">
                        <img id="imgFlag" src="assets/flag.png" alt="logo drapeau">
                        <div>60Km</div>
                        <div>45min</div>
                    </div>
                </div>
            </div>
        </main>
        <div id="title">Maquette</div>
        <div id="map-view"></div>
    </body>
</html>
